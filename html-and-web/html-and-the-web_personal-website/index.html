<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry Potter</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="images/Harry_Potter_wordmark.svg"
        alt="Harry Potter Logo"
      />
      <nav>
        <a href="#">Contact</a>
        <a href="#">Biography</a>
      </nav>
    </header>
    <main>
      <section class="profile">
        <img
          src="https://image.stern.de/34489568/t/NB/v1/w1440/r1.7778/-/daniel-radcliffe-harry-potter.jpg"
          alt="Harry flying"
        />
        <aside class="visual-blocks">
          <div class="skills">
            <h2>Skills</h2>
            <p>Flying</p>
            <p>Magic</p>
            <p>Courage</p>
            <p>Loyalty</p>
            <p>Potions</p>
            <p>Riddle solving</p>
            <p class="plus">+</p>
          </div>

          <div class="friends">
            <h2>Friends</h2>
            <p>Hermione Granger</p>
            <p>Albus Dumbledore</p>
            <p>Ron Weasley</p>
            <p>Dobby</p>
            <p>Rubeus Hagrid</p>
            <p>Luna Lovegood</p>
            <p class="plus">+</p>
          </div>
        </aside>
      </section>
      <section class="links">
        <div class="contact">
          <p type="Phone">Phone: 0151532232433</p>
          <p type="E-Mail">E-Mail: Harry@potter.com</p>
        </div>
        <div class="social">
          <div id="github">
            <img name="github" src="#" alt="GitHub Logo" />
            <label for="github">GitHub</label>
          </div>
          <div id="facebook">
            <img name="facebook" src="#" alt="Facebook Logo" />
            <label for="facebook">Facebook</label>
          </div>
          <div id="instagram">
            <img name="instagram" src="#" alt="Instagram Logo" />
            <label for="instagram">Instagram</label>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
