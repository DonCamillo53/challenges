<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <form action="#">
      <p>We want to get to know you. Please enter your personal information</p>

      <fieldset id="personal-information_form">
        <legend for="personal-information_form">Personal Information</legend>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />

        <label for="surname">Surame</label>
        <input type="text" id="surname" />

        <label for="first-name">Date of Birth</label>
        <input type="date" id="date-of-birth" />
      </fieldset>
      <p>
        Can you tell us a little bit more? We don't want to annoy you with
        unwanted ads.
      </p>
      <fieldset id="further-information_form">
        <legend for="further-information_form">Further Information</legend>
        <label for="favorite-color">Favorite Color</label>
        <input type="color" id="favorite-color" value="#E5430F"/>

        <label for="favorite-pet">Favorite Pet</label>
        <select id="favorite-pet" />
        <option value="please select">Please Select</option>
        <option value="dog">🐶 Dog</option>
        <option value="cat">🐱 Cat</option>
        <option value="horse">🐴 Horse</option>
        </select>
      </fieldset>
      <button>Submit</button>
    </form>
  </head>
  <body>
    <section></section>
  </body>
</html>
